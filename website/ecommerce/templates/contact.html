<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->

  <link href="/static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/static/assets/css/style.css" rel="stylesheet">
</head>
<body>
<section id="contact" class="contact">
      <div class="container">

        <div class="section-title">

          <h2>Contact Me</h2>
          <p>Hey ! If you have any queries you can submit your queries here .</p>
        </div>

        <div class="row">

          <div class="col-lg-6">

            <div class="row">
              <div class="col-md-12">
                <div class="info-box">
                  <i class="bx bx-share-alt"></i>
                  <h3>Social Profiles</h3>
                  <div class="social-links">
                 <a href="https://twitter.com/SoftProdigy" class="twitter"><i class="bi bi-twitter"></i></a>
                 <a href="https://www.facebook.com/softprodigysolutions" class="facebook"><i class="bi bi-facebook"></i></a>
                 <a href="https://www.instagram.com/softprodigy_official" class="instagram"><i class="bi bi-instagram"></i></a>
                 <a href="https://www.skype.com/en/get-skype/" class="google-plus"><i class="bi bi-skype"></i></a>
                 <a href="https://www.linkedin.com/company/softprodigy" class="linkedin"><i class="bi bi-linkedin"></i></a>
             </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-box mt-4">
                  <i class="bx bx-envelope"></i>
                  <h3>Email Me</h3>
                  <p>softprodigy@example.com</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-box mt-4">
                  <i class="bx bx-phone-call"></i>
                  <h3>Call Me</h3>
                  <p>+1 5589 55488 55</p>
                </div>
              </div>
            </div>

          </div>

          <div class="col-lg-6">
              <form  action="/contact" method="post" role="form">
                  {% csrf_token %}
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="msg" id="msg" rows="6" placeholder="Message" required></textarea>
              </div>
                  <br>
                  &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

              <input type="submit" class="btn float-center btn-outline-primary col-lg-6" onclick="myFunction()" value="Submit">
             </form>

          </div>



        </div>

      </div>

    </section>
 <script src="/static/assets/vendor/purecounter/purecounter.js"></script>
  <script src="/static/assets/vendor/aos/aos.js"></script>

<script>

  alert("Your response has been saved . Admin will resolve your queries soon .");
}

</script>
</body>
</html>
