{% extends "layout/base.html" %}
{% block content %}
<div class="container">
   <div class="modal-body">
          <div class="m-2 p-3">
              <h2>Enter Details</h2>
            <form action="/checkout" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="">Address</label>
                  <input type="text" name="address" id="" class="form-control" placeholder="" aria-describedby="helpId" required>
                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" class="form-control" placeholder="" aria-describedby="helpId" required>
                  </div>
                <input type="submit" class="btn float-right btn-outline-info col-lg-6" onclick="myFunction()"value="Place Order">
            </form>
          </div>
        </div>
</div>
<script>
function myFunction() {
  alert("Hey ! Your Order Has Been Placed");
}
</script>
    {% endblock %}
